
<div class="card">
  <p-dataView #dv [value]="tickets" [rows]="5" [paginator]="true" [rowsPerPageOptions]="[5, 10]" [paginatorPosition]="'bottom'" (onLazyLoad)="onLazyLoad($event)" [totalRecords]="30" [pageLinks]="5" [lazy]="true">
      <ng-template let-ticket pTemplate="listItem">
          <div class="col-12">
              <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                  <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                      <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                          <div class="text-2xl font-bold text-900">{{ ticket.id }}</div>
                          <div class="flex align-items-center gap-3">
                              <p-tag [value]="ticket.status" [severity]="getSeverity(ticket)"></p-tag>
                          </div>
                      </div>
                      <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                          <p-button   (onClick)="HandleTicket(ticket)" label="Handle" icon="pi pi-pencil" [severity]="ticket.buttonSeverity" [disabled]="ticket.status=== 'Handled'"></p-button>
                      </div>
                  </div>
              </div>
          </div>
      </ng-template>
  </p-dataView>
</div>
